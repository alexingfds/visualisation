    <title>Liraries Visualisation</title>
    <style>

/*style for nav bar*/

* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

.topnav input[type=button] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text]  {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
  .topnav input[type=button] {
    border: 1px ;  
  }
}


/*end style for nav bar*/

.center {
  margin: auto;

}

        .node {
          cursor: pointer;
        }
        
        .node:hover {
          stroke: #000;
          stroke-width: 1.5px;
        }
        
        .node--leaf {
          fill: white;
        }
        
        .label {
          font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
          text-anchor: middle;
          text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        }
        
        .label,
        .node--root,
        .node--leaf {
          pointer-events: none;
        }
        


        



        </style>
</head>
<body>
    
    <h1>Visualization</h1>


<script>
    function checkInput() {
        var query = document.getElementById('search').value;
        window.find(query);
        return true;
    }



</script>
<header>
  
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <input type="button" id="submit_form" onclick="checkInput()" value="Submit">
  <input type="text" id="search" placeholder="Search..">
  
</div>
</header>
